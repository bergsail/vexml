<html>
  <head>
    <title>VexFlow MusicXML Viewer</title>

    <!-- Compiled Sources -->
    <script src="jquery.js"></script>
    <script src="../../build/vexflow/vexflow-free.js"></script>

    <!-- VeXML source files -->
    <script src="../src/header.js"></script>
    <script src="../src/base.js"></script>
    <script src="../src/element.js"></script>
    <script src="../src/document.js"></script>
    <script src="../src/part.js"></script>
    <script src="../src/attributes.js"></script>
    <script src="../src/measure.js"></script>
    <script src="../src/note.js"></script>
    <script src="../src/chord.js"></script>
    <script src="../src/voice.js"></script>
    <script src="../src/partstaff.js"></script>
    <script src="../src/staffsystem.js"></script>

    <script src="../samples/samples.js"></script>
    <script src="../src/musicxml-viewer.js"></script>

    <script>
      var VexFlow_Viewer = null;
      $(document).ready(function() {
        var doc = new Vex.Flow.MusicXML.Document(Vex.Flow.Test.MusicXML.Examples.Prelude_C_Major);
        VexFlow_Viewer = new Vex.Flow.MusicXML.Viewer($('.vexml_viewer')[0], doc);
      });
    </script>
  </head>
  <body>
    <div class="vexml_viewer">
      <p>Please enable JavaScript to use the viewer.</p>
    </div>
  </body>
</html>
